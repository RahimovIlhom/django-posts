{% include 'a_posts/reply_comment.html' %}

<form class="replyform flex justify-between" autocomplete="off"
      hx-post="{% url 'send-reply' comment.id %}"
      hx-target="this"
      hx-swap="outerHTML">
    {% csrf_token %}
    <input type="text" name="body" placeholder="Add reply ..." maxlength="150">
    <button class="block" type="submit">Submit</button>
</form>

<span hx-swap-oob="true" id="replies-count-{{ comment.id }}" class="font-light text-gray-500 ml-1">{{ comment.replies.count }}</span>
